<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Music Player</title>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/music.css">
	
</head>
<body>
	<div class="container">
		<div id="playlist" class="playlist">
			加载中...
		</div>
		<div class="player-box">
			<div class="title">加载中...</div>
			<div class="singer">加载中...</div>
			<div class="time-box">
				<span class="time">-1:59</span>
				<span class="volume">
					<i class="fa fa-volume-up icon"></i>
					<span class="volume-slider">
						<i class="volume-slider-value"></i>
					</span>
				</span>
				<span class="pattern">
					<i class="desc" style="font-style: normal; font-size: 14px;">顺序</i>
					<i class="fa fa-random icon" data-model="order"></i>
				</span>
			</div>
			<div class="progress">
				<div class="progress-slider">
					<div class="progress-slider-value"></div>
				</div>
			</div>
			<div class="operation">
				<i class="fa fa-heart icon"></i>
				<i class="fa fa-trash icon"></i>
				<div class="right">
					<i class="fa fa-step-backward icon"></i>
					<i class="fa fa-play icon"></i>
					<i class="fa fa-pause icon" style="display: none;"></i>
					<i class="fa fa-step-forward icon"></i>
				</div>
			</div>
		</div>
		<a class="play-cover" href="##">
			<img src="https://img3.doubanio.com/lpic/s28070441.jpg" alt="专辑">
			<span>查看专辑</span>
		</a>
	</div>
	<canvas id="visualizer" class="visualizer" width="600" height="300"></canvas>
	<script type="text/javascript" src="js/playlist.js"></script>
	<script type="text/javascript" src="js/visualizer.js"></script>
	<script type="text/javascript" src="js/music.js"></script>
</body>
</html>
